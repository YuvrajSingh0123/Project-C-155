<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./components/scuba_diver.js"></script>
    
    <script src="./components/coin.js"></script>
        
    <script src="./components/fish.js"></script>

   
  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 8 8"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="IslandMap"
          src="./assets/low_poly_island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba_diver"
          src="./assets/scuba_diver/scene.gltf"
        ></a-asset-item>

        
      </a-assets>

      <!-- Island  -->
      <a-entity
        id="Island"
        gltf-model="#IslandMap"
        position="0 0 0"
        scale="10 10 10"
        island-rotation-reader
        coins
        fishes
      >
      </a-entity>

      <!-- Scuba-diver -->
      <a-entity
        id="diver"
        gltf-model="#scuba_diver"
        position="8 2 6"
        scale="1.5 1.5 1.5"
        rotation="0 180 0"
        diver-rotation-reader   
      >
      </a-entity>

    </a-scene>
  </body>
</html>
